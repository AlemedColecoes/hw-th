            margin: 0;
            background: #f8fafc;
            color: #111827;
        }
        button {
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover {
            background-color: #7c3aed;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .card {
            transition: transform 0.1s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .collected-card {
            border: 4px solid #10b981;

                { id: 12, name: " ", image: "img/1995/th12.jpg" },
                { id: 13, name: " ", image: "img/1995/th13.jpg" },
                { id: 14, name: " ", image: "img/1995/th14.jpg" },
                { id: 15, name: " ", image: "img/1995/th15.jpg" }
            ]
        },        
    };

    var yearsList = [];
    for (var i = 0; i <= 30; i++) {
        yearsList.push(2025 - i);
    }

    var LOCAL_STORAGE_KEY = "hotWheelsCollection";

    function getInitialCollection() {
        try {
            var stored = localStorage.getItem(LOCAL_STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        } catch (e) {
            return {};
        }
    }

    function App() {
        var stateSelectedYear = useState(null);
        var selectedYear = stateSelectedYear[0];
        var setSelectedYear = stateSelectedYear[1];

        var stateCollection = useState(getInitialCollection);
        var collection = stateCollection[0];
        var setCollection = stateCollection[1];

        var summaryStats = useMemo(function() {
            var totalAvailable = 0;
            var totalCollected = 0;

            var years = Object.keys(initialMiniaturesByYear);
            for (var i = 0; i < years.length; i++) {
                var year = years[i];
                var yearData = initialMiniaturesByYear[year];
                var superCount = yearData.super ? yearData.super.length : 0;
                var regularCount = yearData.regular ? yearData.regular.length : 0;
                totalAvailable += superCount + regularCount;

                var yearCollection = collection[year] || {};
                var superOwned = yearCollection.super ? Object.keys(yearCollection.super).length : 0;
                var regularOwned = yearCollection.regular ? Object.keys(yearCollection.regular).length : 0;
                totalCollected += superOwned + regularOwned;
            }

            return { totalAvailable: totalAvailable, totalCollected: totalCollected };
        }, [collection]);

        var toggleMiniature = useCallback(function(year, type, id) {
            setCollection(function(prev) {
                var updated = JSON.parse(JSON.stringify(prev));
                if (!updated[year]) updated[year] = {};
                if (!updated[year][type]) updated[year][type] = {};

                if (updated[year][type][id]) {
                    delete updated[year][type][id];
                } else {
                    updated[year][type][id] = true;
                }

                if (Object.keys(updated[year][type]).length === 0) delete updated[year][type];
                if (Object.keys(updated[year]).length === 0) delete updated[year];

                try {
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(updated));
                } catch (e) {
                    console.error('Erro ao salvar:', e);
                }

                return updated;
            });
        }, []);


        // =========================================================================
        // NOVAS FUNÇÕES DE NAVEGAÇÃO E HISTÓRICO
        // =========================================================================

        // Função para navegar para o detalhe e atualizar o histórico do navegador
        var navigateToYear = useCallback(function(year, type) {
            var newState = { year: year, type: type };
            // Adiciona um estado ao histórico e muda a URL hash
            window.history.pushState(newState, '', "#" + year + "-" + type);
            setSelectedYear({ year: year, type: type });
        }, [setSelectedYear]);

        // Função para voltar usando o histórico do navegador
        var handleGoBack = useCallback(function() {
            window.history.back();
        }, []);

        // Hook para lidar com o botão de voltar do navegador (popstate)
        useEffect(function() {
            var handlePopState = function(event) {
                var state = event.state;
                
                // Se o usuário clica em "Voltar" e chega no estado inicial (sem hash ou sem estado)
                if (window.location.hash === '' || !state) {
                     setSelectedYear(null);
                } else if (state && state.year && state.type) {
                    // Se o estado do histórico tem year e type (navegação de volta para outro ano/tipo)
                    setSelectedYear({ year: state.year, type: state.type });
                }
            };
            
            // Lidar com o carregamento inicial da página se houver um hash na URL
            var initialHash = window.location.hash;
            var match = initialHash.match(/^#(\d{4})-(super|regular)$/);
            if (match) {
                 var year = match[1];
                 var type = match[2];
                 setSelectedYear({ year: year, type: type });
                 // Substitui o estado inicial para que o popstate funcione corretamente no primeiro "Voltar"
                 window.history.replaceState({ year: year, type: type }, '', initialHash);
            } else {
                 // Garante que o estado inicial é null e que o histórico está limpo
                 window.history.replaceState(null, '', window.location.pathname);
            }
            
            window.addEventListener('popstate', handlePopState);
            return function() {
                window.removeEventListener('popstate', handlePopState);
            };
        }, []);
        
        // =========================================================================
        // FIM DAS NOVAS FUNÇÕES
        // =========================================================================


        if (!selectedYear) {
            return createElement(
                'div',
                { 
                    className: "min-h-screen bg-cover bg-center flex flex-col items-center justify-start text-white p-4",
                    style: { backgroundImage: "url('img/alemed.png')", backgroundAttachment: "fixed" }
                },
                createElement(
                    'div',
                    { className: "relative bg-black/70 w-full h-full flex flex-col items-center justify-start p-6 rounded-xl max-w-6xl mx-auto shadow-2xl min-h-[90vh] md:min-h-[95vh]" },
                    createElement(
                        'div',
                        { className: "w-full text-center mt-12 md:mt-0" },
                        createElement('h1', { className: "text-4xl font-extrabold text-center mb-4 text-purple-400" }, "Coleção Hot Wheels T-Hunt"),
                        createElement(
                            'div',
                            { className: "bg-white/20 backdrop-blur-sm border border-white/30 rounded-lg p-4 shadow-lg text-white w-full max-w-sm mx-auto my-4 md:absolute md:top-6 md:right-6 md:my-0 md:w-72 md:max-w-none md:z-10" },
                            createElement('h3', { className: "text-base md:text-lg font-bold mb-3 text-purple-300" }, "Resumo da Coleção"),
                            createElement(
                                'div',
                                { className: "space-y-2 text-xs md:text-sm" },
                                createElement('div', { className: "flex justify-between" },
                                    createElement('span', { className: "opacity-90" }, "Minis Cadastradas:"),
                                    createElement('span', { className: "font-semibold" }, summaryStats.totalAvailable)
                                ),
                                createElement('div', { className: "flex justify-between" },
                                    createElement('span', { className: "opacity-90" }, "Minis que Tenho:"),
                                    createElement('span', { className: "font-semibold text-green-300" }, summaryStats.totalCollected)
                                )
                            )
                        ),
                        createElement('p', { className: "mb-8 text-center text-gray-300 max-w-lg mx-auto" }, "Selecione o ano e a categoria para visualizar sua coleção.")
                    ),
                    createElement(
                        'div',
                        { className: "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4 w-full max-w-4xl" },
                        yearsList.map(function(year) {
                            var yearData = initialMiniaturesByYear[year] || {};
                            var collectionData = collection[year] || {};
                            var superCount = yearData.super ? yearData.super.length : 0;
                            var regularCount = yearData.regular ? yearData.regular.length : 0;
                            var superOwned = collectionData.super ? Object.keys(collectionData.super).length : 0;
                            var regularOwned = collectionData.regular ? Object.keys(collectionData.regular).length : 0;

                            return createElement(
                                'div',
                                { key: year, className: "bg-white/10 shadow-lg rounded-xl p-3 flex flex-col items-center border border-purple-500/50 card" },
                                createElement('h3', { className: "text-xl font-bold mb-3 text-purple-300" }, year),
                                createElement(
                                    'div',
                                    { className: "space-y-3 w-full" },
                                    createElement(
                                        'button',
                                        {
                                            onClick: function() { navigateToYear(year, "super"); }, // MODIFICADO
                                            className: "w-full bg-yellow-200 hover:bg-yellow-500 active:scale-95 text-black rounded-lg py-2 text-sm font-semibold transition flex justify-center items-center"
                                        },
                                        "SUPER T-HUNT",
                                        createElement('span', { className: "ml-4 font-bold" }, superOwned + " / " + superCount)
                                    ),
                                    createElement(
                                        'button',
                                        {
                                            onClick: function() { navigateToYear(year, "regular"); }, // MODIFICADO
                                            className: "w-full bg-gray-400 hover:bg-gray-500 active:scale-95 text-black rounded-lg py-2 text-sm font-semibold transition flex justify-center items-center"
                                        },
                                        "REGULAR T-HUNT",
                                        createElement('span', { className: "ml-4 font-bold" }, regularOwned + " / " + regularCount)
                                    )
                                )
                            );
                        })
                    )
                )
            );
        }

        // --- INÍCIO DA VIEW DE DETALHE (O código problemático foi removido daqui) ---
        var year = selectedYear.year;
        var type = selectedYear.type;
        var miniatures = initialMiniaturesByYear[year] && initialMiniaturesByYear[year][type] ? initialMiniaturesByYear[year][type] : [];
        var currentCollection = collection[year] && collection[year][type] ? collection[year][type] : {};
        var titleText = type === "super" ? "T-HUNT SUPER" : "T-HUNT REGULAR";

        return createElement(
            'div',
            { 
                className: "min-h-screen bg-cover bg-center flex flex-col items-center justify-start text-white p-4",
                style: { backgroundImage: "url('img/alemed.png')", backgroundAttachment: "fixed" }
            },
            createElement(
                'div',
                { className: "relative bg-black/70 w-full h-full flex flex-col items-center justify-start p-6 rounded-xl max-w-6xl mx-auto shadow-2xl min-h-[90vh] md:min-h-[95vh]" },
                createElement(
                    'button',
                    {
                        onClick: handleGoBack, // MODIFICADO: Usa a função do histórico do navegador
                        className: "flex items-center gap-2 px-4 py-2 text-sm bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 active:scale-95 transition mb-6 self-start"
                    },
                    "← Voltar"
                ),
                createElement('h2', { className: "text-4xl font-extrabold text-purple-400 mb-6 text-center" }, "Coleção " + year + " - " + titleText),
                miniatures.length === 0 
                    ? createElement('p', { className: "text-gray-200" }, "Nenhuma miniatura cadastrada.")
                    : createElement(
                        'div',
                        { className: "grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 w-full" },
                        miniatures.map(function(mini) {
                            var isCollected = currentCollection[mini.id];
                            return createElement(
                                'div',
                                {
                                    key: mini.id,
                                    className: "bg-white shadow-xl rounded-xl p-3 flex flex-col items-center justify-between card " + (isCollected ? "collected-card" : "border border-gray-200")
                                },
                                createElement(
                                    'div',
                                    { className: "w-full h-[120px] bg-gray-200 rounded-lg mb-2 flex items-center justify-center overflow-hidden" },
                                    createElement('img', {
                                        src: mini.image,
                                        alt: mini.name,
                                        className: "object-contain w-full h-full rounded-lg",
                                        onError: function(e) {
                                            e.target.onerror = null;
                                            e.target.src = "https://placehold.co/225x120/f3f4f6/333?text=IMAGEM+NAO+ENCONTRADA";
                                        }
                                    })
                                ),
                                createElement('p', { className: "text-gray-800 text-xs sm:text-sm font-semibold text-center mt-1 mb-2" }, mini.name),
                                createElement(
                                    'label',
                                    {
                                        onClick: function() { toggleMiniature(year, type, mini.id); },
                                        className: "flex items-center justify-center gap-1 text-gray-800 text-sm font-medium cursor-pointer"
                                    },
                                    createElement('input', {
                                        type: "checkbox",
                                        checked: isCollected || false,
                                        onChange: function() {},
                                        className: "w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
                                    }),
                                    "Tenho"
                                )
                            );
                        })
                    )
            )
        );
    }

    var root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(createElement(App));
})();
</script>
